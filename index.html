<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">  
      <a-assets>
        <gif id="ai1" src="converted_video_1.gif"></gif>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity material="shader: gif; src: url(https://raw.githubusercontent.com/masonikarts/web-ar-gif/main/converted_video_1.gif);" rotation="-90 0 0" position="0 0.5 0" width="1.5" height="1"></a-entity> 
      </a-entity>
    </a-scene>
  </body>
</html>
