<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/js/play-on-click.js"></script>
    <script src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/js/hide-on-play.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>    
  </head>

  <body>        
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">  
      <a-assets>
        <video id="ai01" preload="auto"
               src="converted_video_1.mp4"
               autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity 
                material="shader: flat; src: #ai01"
                geometry="primitive: plane;"
                position="0 0 0"
                rotation="0 0 0"
                play-on-click
                visible="false">
      </a-entity>
      
        <a-entity mindar-image-target="targetIndex: 0"
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#ai01">
        </a-entity>
      
    </a-scene>
  </body>
</html>
