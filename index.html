<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      AFRAME.registerComponent('mytarget', {
        init: function () {
          this.el.addEventListener('targetFound', event => {
              const testVideo = document.createElement( "video" );
                document.querySelector("#ai01-link").setAttribute("src", "#ai01");
                document.querySelector("#ai01").play();
              }
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">  
      <a-assets>
        <video id="ai01" autoplay="false" loop="true" src="converted_video_1.webm"></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#ai01" webkit-playsinline playsinline play-on-click></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
